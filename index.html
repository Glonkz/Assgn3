<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="game-header">
      <h1>Pokémon Memory Game</h1>
      <div class="controls">
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset</button>
        <button id="theme-toggle">Toggle Theme</button>
        <button id="powerup-btn">Power Up</button>
      </div>
      <div class="stats">
        <div>Time: <span id="time">00:00</span></div>
        <div>Clicks: <span id="clicks">0</span></div>
        <div>Matches: <span id="matches">0</span>/<span id="total-pairs">0</span></div>
      </div>
    </header>

    <main class="game-board" id="game-board"></main>

    <div class="game-message" id="game-message"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
